<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <title>The world of Javascript</title>
</head>

<body>

  <div id="app">
    <input type="text" v-model="userHobby">
    <button v-on:click="addHobby">Add Hobby</button>
    <p v-if="deleted">Hobby was deleted</p>
    <p v-bind:style="{color: hobbies.length > 3 ? 'red' : 'black' }"
      v-bind:class="{'multiple-hobbies' : hobbies.length > 3 }">Hobbies: {{hobbies.length}}</p>
    <ul>
      <app-hobby
      v-for="hby in hobbies"
      v-bind:hobby="hby"
      v-on:removehoby="removeHobby($event)"></app-hobby>
    </ul>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="app.js"></script>

</html>
