<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>The world of Javascript</title>
</head>
<body>
    <div id="app">
        <p>{{ name }}</p>
        <p v-if="name == 'Keis' ? false : true">Name Updated</p>
        <button v-on:click="nameChange">Change Name</button>
        <button v-on:click="addElement">New Element</button>
        <ul>
            <li v-for="element in elements">Element {{element}}</li>
        </ul>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="script.js"></script>
</html>
